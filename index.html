<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notxarb's Cubing Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="scramble">
        Color Scheme: <select id="colorSchemePicker">
            <option value="1">scheme1</option>
            <option value="2">scheme2</option>
            <option value="3">scheme3</option>
            <option value="4">scheme4</option>
          </select>Scramble: <select id="scramblePicker">
            <option value="333" selected>3x3</option>
            <option value="222">2x2</option>
            <option value="444">4x4</option></select>
            <h2>Scramble: <span id="scram"></span></h2>
    </div>
    <div id="stopwatch">00:00.00</div>
    <ul id="buttons">
        <li><button onclick="resetTimer()">Reset</button></li>
    </ul>
    <div id="times">
        <h2 style="padding-left: 5px;">Times:</h2>
        <h3 style="padding-left: 5px;">Mo3: <span id="mo3">N/A</span></h3>
        <ul id="timeList">
            
        </ul>
    </div>
    <script type="text/Javascript" src="app.js"></script>
</body>
</html>
